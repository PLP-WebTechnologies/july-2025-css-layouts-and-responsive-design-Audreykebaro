        <head>

        <body>
            <div class="fixed-nav">I stay fixed at the top</div>
            <section class="one">
                <h2>Section 1 (Paragraph) </h2>
            </section>
            <section class="two">
                <h2>Section 2 (Paragraph) </h2>
